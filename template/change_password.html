{% extends 'base_logined.html' %}

{% block title%}修改密码{% endblock %}

{% block content %}
<h2>修改密码</h2>
<form method="post" action="/change_password/">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputName2">旧密码</label>
      <input name="old_password" type="password" class="form-control" id="exampleInputName2" placeholder="用户名">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">新密码</label>
      <input name="new_password" type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">新密码(确认一次)</label>
      <input name="r_new_password" type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
