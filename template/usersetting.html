{% extends 'base_logined.html' %}

{% block title%}用户设置{% endblock %}

{% block content %}
<h2>用户设置</h2>
<form method="post" action="/user/setting/">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputName2">用户名</label>
      <input name="newename" type="text" class="form-control" id="exampleInputName2" placeholder="{{obj.username}}" value="{{obj.username}}">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">邮箱</label>
      <input name="newemail" type="email" class="form-control" id="exampleInputPassword1" placeholder="{{obj.email}}" value="{{obj.email}}">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
