{% extends 'base.html' %}

{% block title%}注册{% endblock %}

{% block content %}
<h2>注册</h2>
<form method="post" action="/register/">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputName2">用户名</label>
      <input name="username" type="text" class="form-control" id="exampleInputName2" placeholder="用户名">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1a">邮箱</label>
      <input name="email" type="email" class="form-control" id="exampleInputPassword1a" placeholder="邮箱">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">密码</label>
      <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
